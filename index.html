<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Whatever - Mini Arcade Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/youre-gone" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <!-- Static background elements -->
        <img src="Images/Bg-elements/star.png" class="bg-element" style="top: 10%; left: 5%; width: 80px; animation: float 8s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/star2.png" class="bg-element" style="top: 20%; left: 80%; width: 100px; animation: spin 15s linear infinite;" alt="">
        <img src="Images/Bg-elements/star3.png" class="bg-element" style="top: 70%; left: 15%; width: 60px; animation: drift 10s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/stars1.png" class="bg-element" style="top: 40%; left: 90%; width: 120px; animation: float 12s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/stars2.png" class="bg-element" style="top: 85%; left: 75%; width: 90px; animation: spin 20s linear infinite;" alt="">
        <img src="Images/Bg-elements/squares.png" class="bg-element" style="top: 15%; left: 40%; width: 70px; animation: drift 9s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/pc.png" class="bg-element" style="top: 60%; left: 85%; width: 110px; animation: float 11s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/mobile.png" class="bg-element" style="top: 75%; left: 10%; width: 80px; animation: spin 18s linear infinite;" alt="">
        <img src="Images/Bg-elements/info.png" class="bg-element" style="top: 30%; left: 20%; width: 65px; animation: drift 13s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/folder.png" class="bg-element" style="top: 50%; left: 60%; width: 95px; animation: float 10s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/barcode.png" class="bg-element" style="top: 25%; left: 70%; width: 85px; animation: drift 14s ease-in-out infinite;" alt="">
        <img src="Images/Bg-elements/arrow.png" class="bg-element" style="top: 80%; left: 30%; width: 75px; animation: spin 16s linear infinite;" alt="">
        <!-- Dynamic elements will be added via JavaScript -->
    </div>
    
    <div class="container">
        <div class="card left-card">
            <div class="logo-container">
                <div class="logo-text">
                    <img src="Images/Bg-elements/build-whatever.png" alt="Build Whatever" class="title-image">
                </div>
            </div>
            <div class="difficulty-buttons">
                <button class="btn easy">EASY</button>
                <button class="btn medium">MEDIUM</button>
                <button class="btn hard">HARD</button>
            </div>
            <button class="btn load-challenge">
                LOAD CHALLENGE <span class="down-arrow">â†“</span>
            </button>
        </div>
        
        <div class="card right-card">
            <div class="content-container">
                <div class="label-value-pair">
                    <div class="build-label">BUILD:</div>
                    <div class="game-type">A MINI ARCADE GAME</div>
                </div>
                <div class="label-value-pair">
                    <div class="on-label">ON:</div>
                    <div class="theme">ABSTRACT</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
